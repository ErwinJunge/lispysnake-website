<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" >

        <!-- Bootstrap core CSS -->
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="/css/mdb.min.css" rel="stylesheet">

        <style>
                * {
                    box-sizing: border-box;
                }


                *:before,
                *:after {
                    box-sizing: border-box;
                }
    
                main  {
                        min-height: 100vh;
                        overflow: hidden;
                        position: relative;
                        padding-bottom: 200px;
                        display: block;
                }

                main .page-content {
                        margin-top: 60px;
                        padding-bottom: 100px;
                }

                footer {
                    position: absolute;
                    bottom: 0;
                    width: 100%;
                }

                html, body {
                    height: 100%;
                    position: relative;
                }
        </style>

        {{ if .IsHome }}
        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Organization",
            "name": "Lispy Snake",
            "legalName" : "Lispy Snake Ltd.",
            "url": "https://www.lispysnake.com",
            "logo": "https://lispysnake.com/img/logo.png",
            "foundingDate": "2019",
            "founders": [
            {
                "@type": "Person",
                "name": "Ikey Doherty"
            }],
            "address": {
                "@type": "PostalAddress",
                "streetAddress": "International House, 24 Holborn Viaduct",
                "addressLocality": "London",
                "addressRegion": "London",
                "postalCode": "EC1A2BN",
                "addressCountry": "UK"
            },
           "contactPoint": {
                "@type": "ContactPoint",
                "contactType": "help",
                "email": "info@lispysnake.com"
            },
            "sameAs": [ 
                "https://github.com/lispysnake",
                "https://twitter.com/LispySnakeLtd"
            ]
        }
        </script>
        {{ else }}
        <script type="application/ld+json">
        {
            "@context" : "http://schema.org",
            "@type" : "BlogPosting",
            "mainEntityOfPage": {
                 "@type": "WebPage",
                 "@id": {{ printf "%s" .Site.BaseURL }}
            },
            "articleSection" : "{{ .Section }}",
            "name" : "{{ .Title }}",
            "headline" : "{{ .Title }}",
            "description" : {{ printf "%s" .Summary | safeHTML}},
            "inLanguage" : "en-US",
            "author" : "Ikey Doherty",
            "creator" : "Lispy Snake, Ltd.",
            "publisher": "Lispy Snake, Ltd.",
            "accountablePerson" : "Ikey Doherty",
            "copyrightHolder" : "Lispy Snake, Ltd.",
            "copyrightYear" : "{{ .Date.Format "2006" }}",
            "datePublished": {{ .PublishDate.Format "2006-01-02T15:04:05-07:00" }},
            "dateModified" : {{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }},
            "url" : {{ printf "%s" .Permalink }},
            "wordCount" : "{{ .WordCount }}",
            "keywords" : [ {{ if isset .Params "tags" }}{{ range .Params.tags }}"{{ . }}",{{ end }}{{ end }}"lispy snake", "ikey doherty", "foss", "linux", "indie", "game development", "game", "open source", "linux-steam-integration", "desktop", "ikey solus" ]
        }
        </script>
        {{ end }}

        <!-- Our own additions //-->
        {{ block "title" . }}
        <title>{{.Page.Title}} | {{.Site.Title}}</title>
        {{ end }}
    </head>


{{ partial "header.html" . }}

<body>

{{ block "main" . }}
<h1>POPULATE ME</h1>
{{ end }}

        <!-- JQuery -->
        <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="/js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="/js/mdb.min.js"></script>
        <!-- FontAwesome support //-->
        <script src="https://kit.fontawesome.com/3510612596.js"></script>
    </body>
</html>
