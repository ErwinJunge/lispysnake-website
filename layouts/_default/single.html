{{ define "main" }}

<main role="main" class="shadow-sm">
    <div class="page-content container">
        <br />
        <div class="inner">
            {{ .Page.Content }}
        </div>
        <br />
        {{ range .Params.authors }}
            {{ with $.Site.GetPage "taxonomyTerm" (printf "authors/%s" (urlize .)) }}
                Written by {{ .Params.name }} ({{.Params.role}})
            {{ end }}
        {{ end }}
    </div>
</main>

{{ end }}
